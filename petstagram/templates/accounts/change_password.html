{% extends 'base.html' %}
{% block page_content %}
    <h1 class="text-center">Change Password</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">

            <form method="POST" action="{% url 'change password' %}">
                {{ form }}
                {% csrf_token %}
                <button class="btn btn-primary mt-2" type="submit">Change Password</button>


        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
